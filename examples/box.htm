<html>
<head>
	<title></title>
	<script src="mithril.js"></script>
<!--	<script src="../node_modules/mithril.bindings/dist/mithril.bindings.js"></script> -->
	<script src="../../mithril.bindings/src/mithril.bindings.js"></script>
	<script src="../../mithril.bindings/src/mithril.bindings.defaults.js"></script>
	<script src="../../mithril.bindings/src/mithril.bindings.utils.js"></script>
	<script src="../src/mithril.animate.js"></script>
	<script src="../src/mithril.animate.bindings.js"></script>
	<link rel="stylesheet" type="text/css" href="xexamplestyle.css">
	<link rel="stylesheet" type="text/css" href="catspin.css">
</head>
<body>
<h1>Mithril.animate - bindable animations</h1>
<p>
	This example shows you how to create a silly spinning box with cats on it.<br/>
	Click the cat to see it in action. <a href="catspin.css" target="_blank">Uses a little CSS</a>
</p>

<div id="content"></div>

<script>
m.addKFAnimation("spinBox", {
	'0%': { rotatex: "0", rotatey: "0" },
	'100%': { rotatex: "360deg", rotatey: "360deg" }
}, {
	duration: 2000,
	//iterationCount: "infinite",
	timingFunction: "linear"
});

var app = {
	model: function() {
		this.myProperty = m.p(true);
	},
	controller: function() {
		window.model = this.model = new app.model();
	},
	view: function(c) {
		var o = c.model;
		return [
			m.e("div.box", {
				onclick: m.triggerKF('spinBox', { duration: 5000 })
			}, [
				m.e("div.boxFace1"),
				m.e("div.boxFace2")
			])
		];
	}
};

//initialize
m.module(document.getElementById('content'), app);
</script>

</body>
</html>
